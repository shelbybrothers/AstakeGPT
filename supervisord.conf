[supervisord]
nodaemon=true

[program:backend]
directory=/app/platform
command=/opt/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:frontend]
directory=/app/next
command=bash -lc "node node_modules/next/dist/bin/next start -H 0.0.0.0 -p ${PORT:-3000}"
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
