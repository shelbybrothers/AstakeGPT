[supervisord]
nodaemon=true

[program:backend]
directory=/app/platform
command=bash -lc "python -m uvicorn main:app --host 0.0.0.0 --port 8000"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:frontend]
directory=/app/next
command=bash -lc "npm ci --omit=dev && npm run build && npx next start -H 0.0.0.0 -p ${PORT:-3000}"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
